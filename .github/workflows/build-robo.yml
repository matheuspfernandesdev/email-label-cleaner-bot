name: Build e Deploy do RobÃ´

on:
  push:
    branches:
      - main  # Roda o workflow sempre que houver push na branch main

permissions:
  contents: write
  
jobs:
  build:
    runs-on: windows-latest  # Usa um runner Windows para compilar
    
    steps:
      - name: Clonar o repositÃ³rio
        uses: actions/checkout@v4

      - name: Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # Ajuste conforme a versÃ£o do seu projeto

      - name: Criar diretÃ³rio de publicaÃ§Ã£o
        run: mkdir -Force C:\Users\runneradmin\Desktop\PublicacaoRoboDescadastro

      - name: Publicar o robÃ´
        run: dotnet publish LimparEmail/LimparEmail/LimparEmail.csproj -c Release -r win-x64 --self-contained true -o PublicacaoRoboDescadastro

      - name: Substituir variÃ¡veis no appsettings.Production.json
        run: |
          (Get-Content PublicacaoRoboDescadastro/appsettings.Production.json) -replace 'SMTP_PASSWORD', '${{ secrets.SMTP_PASSWORD }}' | Set-Content PublicacaoRoboDescadastro/appsettings.Production.json

      - name: Criar um nome de versÃ£o Ãºnico (usando data e commit)
        id: version
        run: |
          $timestamp = Get-Date -UFormat %s
          echo "VERSION=1.0.$timestamp" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Criar uma release no GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: "Release ${{ env.VERSION }}"
          body: "Nova versÃ£o gerada automaticamente."
          draft: false
          prerelease: false
          files: |
            PublicacaoRoboDescadastro.zip

      - name: Exibir link direto da release
        run: |
          echo "ðŸ”— Link para download:"
          echo "https://github.com/${{ github.repository }}/releases/download/${{ env.VERSION }}/PublicacaoRoboDescadastro.zip"

